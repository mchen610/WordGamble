name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main # Adjust this to your repository's main branch name

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 18.17.1 # Use the Node.js version your project requires

            - name: Install dependencies
              run: npm install

            - name: Build TypeScript
              run: npm run build # Replace with your build script

            - name: Deploy to GitHub Pages
              run: |
                  mkdir public
                  cp -r dist/* public/
                  git checkout main  # Create or switch to the gh-pages branch
                  rm -rf *
                  mv public/* ./
                  git add .
                  git commit -m "Deploy to GitHub Pages"
                  git push origin main
